
<ion-header>

  <ion-navbar color="primary">
    <ion-title>
       {{receiver}} 
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <div *ngFor="let message of messages | async">
      <ion-item>
        <p class="chat-text" item-left>
          <strong> {{message.sender}}: </strong>
          {{message.text}}
        </p>
        <p  item-right>
          {{message.date | date:'dd/MM/yyyy'}}
          </p>
      </ion-item>
      </div>
  </ion-list>
</ion-content>

<ion-footer>
  <form #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="chat" name="chatText" required placeholder="type here.."> </ion-input>
        </ion-col>
        <ion-col >
          <button style="float: right;" icon-only (click)="chatSend(f.value,f.valid)" ion-button  [disabled]="f.valid === false">
            <ion-icon name="send"></ion-icon>
          </button>
        </ion-col>
         </ion-row>
    </ion-grid>
    </form>
</ion-footer>
