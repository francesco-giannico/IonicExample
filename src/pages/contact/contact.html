<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
    <button ion-button icon-only (click)="onLoadNewContact()">
         <ion-icon name="add"></ion-icon>
    </button>

    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
 
    <ion-item *ngFor="let contact of contacts" >
      <ion-avatar item-left>
        <img src="http://immagini.insella.it/sites/default/files/anteprima/vespa_98-_1946.jpg">
      </ion-avatar >
      <button style="color:black" ion-button clear (click)="itemSelected(contact)"> {{contact.name}}   {{contact.surname}} </button>
       <button style="color:grey" ion-button clear (click)="itemSelected(contact)" item-right icon-only>
         <ion-icon name="chatbubbles"></ion-icon>
       </button>
       <button style="color:grey" ion-button clear (click)="view(contact)" item-right icon-only>
         <ion-icon name="information-circle"></ion-icon>
       </button>
      
    </ion-item>

  </ion-list>

</ion-content>
