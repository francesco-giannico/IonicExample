<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
    <button ion-button icon-only (click)="onLoadNewContact()">
         <ion-icon name="add"></ion-icon>
    </button>

    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
 
    <button ion-item *ngFor="let contact of contacts" (click)="itemSelected(contact)">
      <ion-avatar item-left>
        <img src="http://immagini.insella.it/sites/default/files/anteprima/vespa_98-_1946.jpg">
      </ion-avatar>
      <h2> {{contact.name}}   {{contact.surname}} </h2>
      
    </button>

  </ion-list>

</ion-content>
