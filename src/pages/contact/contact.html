<ion-header>
  <ion-navbar color="primary">
    <ion-buttons end>
    <button ion-button icon-only (click)="onLoadNewContact()">
         <ion-icon name="add"></ion-icon>
    </button>

    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
 
    <button ion-item *ngFor="let contact of contacts">
       {{contact.title}}
    </button>

  </ion-list>





</ion-content>
