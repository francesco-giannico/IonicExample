
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset >
 
    <ion-item *ngFor="let contact of contacts">
      <button style="color:black" ion-button clear (click)="itemSelected(contact)"> {{contact.name}}  {{contact.surname}}</button>
       <button style="color:grey" ion-button clear (click)="itemSelected(contact)" item-right icon-only>
         <ion-icon name="chatbubbles"></ion-icon>
       </button>
       <button style="color:grey" ion-button clear (click)="view(contact)" item-right icon-only>
         <ion-icon name="information-circle"></ion-icon>
       </button>
      
    </ion-item>

  </ion-list>

</ion-content>
