
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" name="name" ngModel required></ion-input>
    </ion-item>
     <ion-item>
      <ion-label>Surname</ion-label>
      <ion-input type="text" name="surname" ngModel required></ion-input>
    </ion-item>
     <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" ngModel required></ion-input>
    </ion-item>
    <button ion-button block type="submit" [disabled]="!f.valid">Add</button>
  </form>
</ion-content>
