<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>
  
<ion-content padding>
 <form (ngSubmit)="login(f.value)" #f="ngForm">
     <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <button ion-button  full round  type="submit" [disabled]="!f.valid">Sign in</button>
  </form>

  <button ion-button full round  (click)="signUp()" >Sign up</button>
  
</ion-content>
